<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const flip = () => setFlipped((current)=>!current);
        return(
        <div>
            <div>
                <h1>Super converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minutes" onChange={onChange} type="number" disabled={flipped == true} />
            </div>
            <div>   
                <label htmlFor="hours">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} id="hours"placeholder="Hours" onChange={onChange} type="number" disabled={flipped === false} />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>Flip</button>
        </div>
         );

        }
    function KmToMiles(){
        const [num, setNum] = React.useState(0);
        const [invert, setInverted] = React.useState(false);
        const miles = (event) => {
            setNum(event.target.value);
        }; 
        const reset = () => setNum(0);
        const flip = () => setInverted((current) => !current);
        return(
            <div>
                <div>
                    <h1> Km 2 Miles</h1>
                    <label for="km">Km</label>
                    <input id="km" value={invert ? num*1.609 : num } placeholder="km" type="number" onChange={miles} disabled={invert == true}/>
                </div>
                <div>
                    <label for="miles">Miles</label>
                    <input id="miles" value={invert ? num : num*0.621 } placeholder="miles" type="number" onChange={miles} disabled={invert == false}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={flip}>Flip</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return(
        <div>
            <div>
                <h1>Super converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
            </div>
           {index==="0" ? <MinutesToHours/> : null}
           {index==="1" ? <KmToMiles/>:null}
        </div>
         );

        }
        ReactDOM.render(<App />, root);
</script>
</html>
